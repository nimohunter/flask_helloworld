apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-test-response"
  labels:
    {{- include "helm-flask-helloworld.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  template:
    spec:
      containers:
      - name: curl
        image: curlimages/curl
        command: ["/bin/sh", "-c"]
        args:
        - |
          response=$(curl -s http://{{ include "helm-flask-helloworld.fullname" . }}:{{ .Values.service.port }})
          echo $response
          echo $response | grep -q "{{ .Values.testResponse }}"
      restartPolicy: Never
  backoffLimit: 1